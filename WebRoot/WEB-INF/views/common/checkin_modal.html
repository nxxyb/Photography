<div class="modal fade c-content-login-form" id="checkin_modal" role="dialog">
	<div class="modal-dialog ">
		<div class="modal-content c-square c-bg-green">
			<div class="modal-header c-no-border">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
				
				<form id="checkinForm" action="${basePath}/user/login" method="post">
					<input type="hidden" name="userId" value="${(Session.sessionUser.id)!''}">
					
						 <div class="c-content-counter-1">
	                        <div class="c-content-title-1">
	                            <h3 class="c-center c-font-uppercase c-font-bold c-font-white">签到</h3>
	                        </div>
							<div class="row">
		                        <div class="col-md-12">
		                            <div class="c-counter c-theme-border c-font-bold c-theme-font" data-counter="counterup">150</div>
		                            <div class="form-group">
										<button type="submit" class="btn btn-md c-btn-border-2x c-btn-white c-btn-uppercase c-btn-square c-btn-bold">今日签到</button>
									</div>
		                        </div>
		                    </div>
                                    <div class="c-content-title-1">
                                        <h4 class="c-font-uppercase c-font-bold c-font-white">签到说明</h4>
                                        <p class="c-font-white">1.每日签到奖励1胶卷。</p>
                                        <p class="c-font-white">2.每日只能签到1次。</p>
                                    </div>
		                  </div>
	                  
				</form>
			</div>
		</div>
	</div>
</div>
