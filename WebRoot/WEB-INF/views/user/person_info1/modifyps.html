<#assign basePath=request.contextPath>
<div class="panel panel-default">
	<div class="panel-heading">
		<strong>修改密码</strong>
	</div>
	
	<form class="form-horizontal" action="${basePath}/userinfo/updateUserPasswordInfo" method="post" id="modifyps_from">
	<div class="panel-body">
		<div class="col-sm-7 col-md-7">
			<input type="hidden"" name="id" value="${(Session.user.id)!''}">
			
			<div class="form-group">
				<label class="control-label col-sm-3 col-md-3">原始密码：</label>
				<div class="col-sm-9 col-md-9">
					<input type="password" class="form-control" name="oldPassword" autocomplete="off"  placeholder="原始密码" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-3 col-md-3">新密码：</label>
				<div class="col-sm-9 col-md-9">
					<input type="password" class="form-control" name="password" autocomplete="off"  placeholder="密码 为6-10位字母或数字" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-3 col-md-3">确认密码：</label>
				<div class="col-sm-9 col-md-9">
					<input type="password" class="form-control" name="password1" autocomplete="off" placeholder="确认密码" />
				</div>
			</div>
		
		</div>
		
		<div class="col-sm-5 col-md-5">
		</div>
	</div>
	
	<div class="panel-footer">
		<button type="submit" class="btn btn-primary">保存</button>
	</div>
	</form>
</div>

	<script type="text/javascript">
	
	 $('#modifyps_from').bootstrapValidator({
		 	message: 'This value is not valid',
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
        	},
        	 fields: {
        	  oldpassword: {
	                validators: {
	                    notEmpty: {
	                        message: '原始密码未填写'
	                    },
	                    stringLength: {
	                        min: 6,
	                        max: 10,
	                        message: '密码 为6-10位字母或数字组合'
                    	}
	                }
	            },
	            password: {
	                validators: {
	                    notEmpty: {
	                        message: '密码未填写'
	                    },
	                    stringLength: {
	                        min: 6,
	                        max: 10,
	                        message: '密码 为6-10位字母或数字组合'
                    	}
	                }
	            },
	            password1: {
	                validators: {
	                	 notEmpty: {
	                        message: '确认密码未填写'
	                     },
	                     identical: {
                        	field: 'password',
                        	message: '两次输入的密码不一致'
                    	 }
	                }
	            }
		 	}
		 });
</script>
