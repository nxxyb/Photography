<#assign basePath=request.contextPath>
<div class="panel panel-default">
	<div class="panel-heading">
		<strong>活动订单</strong>
	</div>
	
	<div class="panel-body">
		<div id="order_content">
			 <#include "./project_order_item.html">
		</div>
			
		<!-- 翻页 -->
		 <div id="navigation" align="center">
	        <a href="${basePath}/projectorder/getUserProjectOrder?page=1"></a>  
	    </div>  
		</div>
	</div>
	
	<script>  
 $(document).ready(function (){               //别忘了加这句，除非你没学Jquery  
      $("#order_content").infinitescroll({  
            navSelector: "#navigation",     //页面分页元素--成功后自动隐藏  
            nextSelector: "#navigation a",  
            itemSelector: ".item" ,             
            animate: false, 
            currPage: 1,
            debug: true, 
            dataType: 'html',
            maxPage: '${(pager.totalPage)!"1"}',
            loading: {
            	finishedMsg: '<h5><small>没有更多内容了</small></h5>' ,
            	msgText : '<h5><small>正在加载中...</small></h5>'
            }                                               
        });  
 });   
    </script>
