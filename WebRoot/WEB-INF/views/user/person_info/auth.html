<div class="panel panel-default">
	<div class="panel-heading">
		<strong>认证信息</strong>
	</div>
	
	<div class="panel-body">
		<div class="col-sm-7 col-md-7">
		<form class="form-horizontal" action="${basePath}/userinfo/updateUserInfo" method="post" name="person_from">
			<input type="hidden"" name="id" value="${(Session.user.id)!''}">
			
			<div class="form-group">
				<label class="control-label col-sm-3 col-md-3">>真实姓名：</label>
				<div class="col-sm-9 col-md-9">
					<input id="realName" type="text" name="realName" size="50" placeholder="50个汉字或字母" value="${(Session.user.realName)!''}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-3 col-md-3">>手机号码：</label>
				<div class="col-sm-9 col-md-9">
					<input type="text" name="mobile" pattern=".{11}" title="请输入11位手机号码" placeholder="手机号码" value="${(Session.user.mobile)!''}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-3 col-md-3">>身份证号：</label>
				<div class="col-sm-9 col-md-9">
					<input type="text" name="idCard" pattern=".{18}" title="请输入18位身份证号码" placeholder="身份证号" required="required" value="${(Session.user.idCard)!''}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-3 col-md-3">验证照片：</label>
				<img class="img-thumbnail form-control col-sm-4 col-md-4" <#if Session.user?? && Session.user.comfirmPic??>src="${basePath}/${Session.user.comfirmPic}"<#else>src="http://placehold.it/260x180"</#if> style="width: 260px; height: 180px;">				
				<div class="col-sm-5 col-md-5">
					<button type="button" class="btn btn-primary" aria-label="Left Align" data-toggle="modal" data-target="#myModal">
					  <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
					</button>
				</div>
			</div>
			
		</form>
		</div>
		
		<div class="col-sm-5 col-md-5">
		</div>
	</div>
	
	<div class="panel-footer">
		<button onclick="photography_ajaxsubmit('info_form','保存成功');return false;" >保存</button>
	</div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">验证照片 </h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="headform" action="${basePath}/userinfo/updateHeadPhoto" enctype="multipart/form-data" method="post">
					<div class="form-group">
						<div class="col-sm-2 col-md-2"></div>
						<div class="col-sm-8 col-md-8">
							<input id="comfirmFile" name="comfirmFile" type="file" accept="image/*" class="file-loading">
						</div>
						<div class="col-sm-2 col-md-2"></div>
					</div>
					<script type="text/javascript">
						$("#comfirmFile").fileinput({
						    uploadUrl: "${basePath}/userinfo/updateComfirmPhoto", // server upload action
    						uploadAsync: false,
    						 minFileCount: 1,
    						 maxFileCount: 1
						});
					</script>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	_init_area();
	_init_area_value('${(Session.user.province)!""}','${(Session.user.city)!""}', '${(Session.user.county)!""}');

</script>
