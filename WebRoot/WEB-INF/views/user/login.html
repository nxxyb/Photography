<#assign basePath=request.contextPath>
<!DOCTYPE HTML>
<html>
<head>
  <!-- title start-->
   <#include "../common/title.html">
  <!-- title end-->
  
  <!-- link start-->
   <#include "../common/link.html">
  <!-- link end-->
  
</head>

<body>
  <!-- header start-->
  <#include "../common/header.html">
  <!-- header end -->

		<div class="container" style="margin-top: 5%;margin-bottom: 15%;">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="row clearfix">
						<div class="col-md-3 column">
						</div>
						<div class="col-md-6 column">
							<div class="panel panel-warning well well-small">
								<div class="panel-heading">
									<h3 class="panel-title lead">
										<strong>登录</strong>
									</h3>
								</div>
								<div class="panel-body">
									<form class="form-horizontal" id="loginForm" role="form" action="${basePath}/user/login" method="post">
										
										<div class="form-group">
											<div class="col-sm-11">
												<div class="input-group">
											 		<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
													<input type="email" class="form-control"  name="email" autofocus="autofocus" maxlength="50" placeholder="邮箱地址"/>
												</div>
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-sm-11">
												<div class="input-group">
													<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
													<input type="password" class="form-control" name="password" autocomplete="off" placeholder="密码" required="required"/>
												</div>
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-sm-11">
												 <button type="submit" class="btn btn-default">登录</button>
												 <a class="btn" href="#">忘记密码？</a>
												 <a class="btn pull-right" href="${basePath}/user/toRegister">注册</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="col-md-3 column">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript">
		 $('#loginForm').bootstrapValidator({
		 	message: 'This value is not valid',
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
        	},
        	 fields: {
        	 	email: {
	                validators: {
	                    notEmpty: {
	                        message: '邮箱未填写'
	                    },
	                	 emailAddress: {
                        	message: '不是有效的邮箱地址'
                    	}
	                }
	            },
	            password: {
	                validators: {
	                    notEmpty: {
	                        message: '密码未填写'
	                    }
	                }
	            }
		 	}
		 });
	</script>
		
  <!-- footer start-->
  <#include "../common/footer.html">
  <!-- footer end -->
  
  </body>
</html>
