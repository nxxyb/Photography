<#assign basePath=request.contextPath>
<!DOCTYPE HTML>
<html>
<head>
  <!-- title start-->
   <#include "../common/title.html">
  <!-- title end-->
  
  <!-- link start-->
   <#include "../common/link.html">
  <!-- link end-->
  <script src="${basePath}/js/MD5.js" type="text/javascript"></script>
  
</head>

<body>
  <!-- header start-->
  <#include "../common/header.html">
  <!-- header end -->

		<div class="container" style="margin-top: 5%;margin-bottom: 15%;">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="row clearfix">
						<div class="col-md-3 column">
						</div>
						<div class="col-md-6 column">
							<div class="panel panel-warning">
								<div class="panel-heading">
									<h3 class="panel-title lead">
										登录
									</h3>
								</div>
								<div class="panel-body">
									<form class="form-horizontal" role="form" action="${basePath}/user/login" method="post">
										<div class="form-group">
											 <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
											<div class="col-sm-10">
												<input type="email" class="form-control"  name="email" size="50" autocomplete="on" autofocus="autofocus" placeholder="邮箱地址" required="required"/>
											</div>
										</div>
										<div class="form-group">
											 <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
											<div class="col-sm-10">
												<input type="password" class="form-control" name="password" size="10" autocomplete="off" placeholder="密码" required="required"/>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												 <button type="submit" class="btn btn-default">登录</button>
												 <a class="btn" href="#">忘记密码？</a>
												 <a class="btn" href="${basePath}/user/toRegister">注册</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="col-md-3 column">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
  <!-- footer start-->
  <#include "../common/footer.html">
  <!-- footer end -->
  
  </body>
</html>
