<!DOCTYPE html>
<!--[if IE 9]> <html lang="zh-CN" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="zh-CN">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
	<#include "../common/title.html">
	<#include "../common/link.html">
	<script src="${basePath}/assets/base/js/validate/user_changepw.js" type="text/javascript"></script>
</head>
<body class="c-layout-header-fixed c-layout-header-mobile-fixed">

	<#include "../common/header.html">

<!-- BEGIN: PAGE CONTAINER -->
<div class="c-layout-page" >
	<div class="c-content-box c-size-md c-bg-white">
	<!-- BEGIN: PAGE CONTENT -->
	<div class="container">
		<#include "./common/menu.html">
		
		<div class="c-layout-sidebar-content ">
              <!-- BEGIN: PAGE CONTENT -->
              <div class="c-content-title-1">
                  <h3 class="c-font-uppercase c-font-bold">修改密码</h3>
                  <div class="c-line-left"></div>
              </div>
              
              <form id="changepwForm" class="form-horizontal c-shop-form-1" action="${basePath}/userinfo/updateUserPasswordInfo" method="post">
                  <div class="">
                      <input type="hidden" name="id" value="${(user.id)!''}">
                      <div class="row">
                          <div class="form-group col-md-6">
                              <label class="control-label">已验证手机号码</label>
                              <input type="text" class="form-control c-square c-theme input-lg" name="mobile" placeholder="手机号码" value="${(user.mobile)!''}" disabled> 
                          </div>
                          <div class="col-md-6"></div>
                      </div>
                      <div class="row">
                          <div class="form-group col-md-6">
                              <label class="control-label">验证码</label>
                              <div class="input-group c-square">
                                  <input type="text" class="form-control c-square c-theme input-lg" name="verifyCode" placeholder="验证码">
                                  <span class="input-group-btn">
                                      <button class="btn btn-default btn-lg" type="button">获取验证码</button>
                                  </span>
                              </div>
                          </div>
                          <div class="col-md-6"></div>
                      </div>
                      
                      <div class="row">
                          <div class="form-group col-md-6">
                              <label class="control-label">修改密码</label>
                              <input type="password" class="form-control c-square c-theme input-lg" name="password" placeholder="修改密码"> 
                          </div>
                          <div class="col-md-6"></div>
                      </div>
                      
                      <div class="row">
                          <div class="form-group col-md-6">
                              <label class="control-label">确认密码</label>
                              <input type="password" class="form-control c-square c-theme input-lg" name="confirmPassword" placeholder="确认密码"> 
                          </div>
                          <div class="col-md-6"></div>
                      </div>
                      
                      <div class="row c-margin-t-30">
                          <div class="form-group col-md-12" role="group">
                              <button type="submit" class="btn btn-lg c-theme-btn c-btn-square c-btn-uppercase c-btn-bold">提交</button>
                          </div>
                      </div>
                  </div>
              </form>
               
             </div>
		
	</div>
	<!-- END: PAGE CONTENT -->
	</div>
</div>
<!-- END: PAGE CONTAINER -->

<#include "../common/footer.html">

<script>
	$(document).ready(function() {    
		App.init(); // init core    
	});
	</script>
<!-- END: THEME SCRIPTS -->
<script>
$(document).ready(function(){

	$('#user_changepw').addClass('c-active');
  
  });
</script>

</body>

</html>
