<!DOCTYPE html>
<html>

<head>
	 <#include "../../common/title.html">
	 <#include "../../common/link.html">
</head>

<body class="skin-blue sidebar-mini">

    <div id="wrapper">
		
		<#include "../../common/header.html">
		
		<#include "../../error/error_modal.html">
            
        <div class="content-wrapper">
      
	        <section class="content-header">
	          <h1>管理</h1>
	          <ol class="breadcrumb">
	            <li><a href="${basePath}/admin/toMain"><i class="fa fa-dashboard"></i> 首页</a></li>
	            <li><a href="${basePath}/admin/user/toUserGlList"> 用户管理</a></li>
	            <li class="active"> 管理</li>
	          </ol>
	        </section>
            
             <section class="content">
            <!-- /.row -->
            <div class="row">
            	<div class="col-md-12">
                   <div class="box box-info">
                        <form id="userForm" role="form-horizontal" action="${basePath}/admin/user/userSave" method="post">
                                <div class="box-body">
                                	<input type="hidden" name="id" value="${(user.id)!''}">
                                    
                                    <div class="form-group">
                                            <label class="control-label">真实姓名</label>
                                            <input class="form-control" name="realName" value="${(user.realName)!''}">
                                    </div>
                                    
                                    <div class="form-group">
                                         <label class="control-label">手机号</label>
                                         <input class="form-control" name="mobile" value="${(user.mobile)!''}">
                                    </div>
                                    
                                    <#if user??><#else>
                                    	<label class="control-label">密码</label>
                                         <input type="password" class="form-control" name="password">
                                    </#if>
                                    
                                    <div class="form-group">   
                                    		<label class="control-label"> 激活</label> 
                                            <div class="form-control">
		                                        <label>
							                      <input type="radio" name="enable" class="flat-red" value="1" <#if user??><#if user.enable?? && user.enable=='1'> checked</#if> <#else> checked</#if> > 激活 
							                    </label>
							                    <label>
							                      <input type="radio" name="enable" class="flat-red" value="0" <#if user?? && user.enable?? && user.enable=='0'> checked</#if> /> 不激活
							                    </label>
						                    </div>
                                    </div>
                                    
                                    <div class="form-group">
                                            <label class="control-label">用户类型 </label>   
                                            <div class="form-control">
		                                        <label>
							                      <input type="radio" name="type" class="flat-red" value="2" <#if user??><#if user.type?? && user.type=='2'> checked</#if> <#else> checked</#if> /> 用户 
							                    </label>
							                    <label>
							                      <input type="radio" name="type" class="flat-red" value="3" <#if user?? && user.type?? && user.type=='3'> checked</#if> /> 活动发布用户
							                    </label>
							                    <label>
							                      <input type="radio" name="type" class="flat-red" value="1" <#if user?? && user.type?? && user.type=='1'> checked</#if> /> 管理员 
							                    </label>
						                    </div>
                                    </div>
                                    
                                    <div class="box-footer">
                                    	<button type="submit" class="btn btn-info">保存</button>
                                    	<a href="#" onclick="self.location=document.referrer" class="btn btn-info">返回</a>
                                    </div>
                        	</div>
                        </form>
                        
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
          </section>
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    
    <!-- footer start-->
		<#include "../../common/footer.html">
	<!-- footer end -->
    
    <script>
    $(document).ready(function() {
    	
    	 $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
    	        checkboxClass: 'icheckbox_flat-green',
    	        radioClass: 'iradio_flat-green'
    	 });
    	 
    	 $('#yh').addClass('active');
    	 $('#yh_gl').addClass('active');
    });
    
    </script>

</body>

</html>
